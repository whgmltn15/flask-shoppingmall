<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Login intro - login page</title>
    <meta name="viewport" content="width=device-width",
          initial-scale="1.0">
</head>
<body>
    <div class="container">
        <h1> Welcome to My Homepage</h1>
        <form action="" method="POST", action="/">
            <input type="text" placeholder="id"
                   name="id" value="{{ request.form.id }}">
            <input type="text" placeholder="pwd"
                   name="pwd" value="{{ request.form.pwd }}">
            <br>
            <input class="btn btn-default" type="submit" value="Sign In">
            <br>
        </form>
        <form action="/sign_up" method="POST">
            <button name="forwardBtn" type="submit">Sign up</button>
        </form>
    </div>
</body>
</html>
